name: PR build

on:
  pull_request:

jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'build')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: yarn install

      - run: yarn build

      - run: ls -l dist

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: dist
