name: Release

on:
  pull_request:
  workflow_dispatch:
    inputs:
      release_version:
        description: Release version
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm i --legacy-peer-deps

      - run: yarn build

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.10"
          architecture: x64

      - uses: weka/commitizen-action@0.21.0
        with:
          dry_run: true
          increment: minor
          commit: false
          push: false
